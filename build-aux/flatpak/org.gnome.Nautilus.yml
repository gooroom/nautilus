---
app-id: org.gnome.NautilusDevel
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
command: nautilus
tags:
- stable
desktop-file-name-prefix: "(Flatpak) "
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--talk-name=org.gnome.OnlineAccounts"
- "--talk-name=org.freedesktop.Tracker1"
- "--filesystem=host"
- "--talk-name=org.gtk.vfs"
- "--talk-name=org.gtk.vfs.*"
- "--filesystem=xdg-run/dconf"
- "--filesystem=~/.config/dconf:ro"
- "--talk-name=ca.desrt.dconf"
- "--env=DCONF_USER_CONFIG_DIR=.config/dconf"
- "--env=TRACKER_SPARQL_BACKEND=bus"
build-options:
  build-args:
  - "--share=network"
modules:
- name: gcovr
  buildsystem: simple
  build-commands:
  - "/usr/bin/pip3 --disable-pip-version-check install --prefix=/app --verbose ."
  sources:
  - type: git
    url: https://github.com/gcovr/gcovr
    tag: '4.1'
- name: exiv2
  config-opts:
  - "-DCMAKE_INSTALL_PREFIX=/app"
  - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
  buildsystem: cmake
  sources:
  - type: archive
    url: https://github.com/Exiv2/exiv2/archive/v0.26.tar.gz
    sha256: 51cffa8d19d67e1da6c1d0f570a75b8f6c814113367318c2c0407691888c5f01
- name: gexiv2
  buildsystem: meson
  builddir: true
  config-opts:
  - "--libdir=/app/lib"
  - "-Ddisable-introspection=True"
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gexiv2.git
    tag: gexiv2-0.10.8
- name: tracker
  cleanup:
  - "/bin"
  - "/etc"
  - "/libexec"
  buildsystem: meson
  builddir: 'true'
  config-opts:
  - "--libdir=lib"
  - "-Ddocs=false"
  - "-Dfunctional_tests=false"
  - "-Djournal=false"
  - "-Dnetwork_manager=no"
  - "-Dstemmer=no"
  - "-Dbash_completion=no"
  - "-Dsystemd_user_services=no"
  - "-Ddbus_services=/app/share/"
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/tracker.git
    tag: 2.1.5
- name: gnome-autoar
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gnome-autoar.git
    tag: 0.2.3
- buildsystem: meson
  builddir: true
  name: nautilus
  config-opts:
  - "--libdir=/app/lib"
  - "-Dprofile=development"
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/nautilus.git
    branch: gnome-3-30